name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: dart analyze --fatal-infos

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Run tests
        run: melos test

  pana:
    name: Pana Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - fledge_ecs
          - fledge_ecs_annotations
          - fledge_ecs_generator
          - fledge_render
          - fledge_render_2d
          - fledge_render_flutter
          - fledge_audio
          - fledge_input
          - fledge_window
          - fledge_tiled
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Install Pana
        run: dart pub global activate pana

      - name: Bootstrap
        run: melos bootstrap

      - name: Run Pana on ${{ matrix.package }}
        run: |
          cd packages/${{ matrix.package }}
          pana --no-warning --exit-code-threshold 0

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Build basic_ecs example
        working-directory: examples/basic_ecs
        run: dart compile exe bin/main.dart -o basic_ecs

      - name: Build advanced_ecs example
        working-directory: examples/advanced_ecs
        run: dart compile exe bin/main.dart -o advanced_ecs

  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Build docs
        working-directory: docs
        run: flutter build web
